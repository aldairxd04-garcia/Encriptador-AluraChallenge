<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F3F5FC] min-h-screen">
  <main>
    <nav>
      <img
        class="w-16 ml-5"
        src="https://play-lh.googleusercontent.com/IDLZXWHLCVun428g_YGnR2HgnoIUlIRNfkmEEM0hmrzhBKZrhJ5UwM0_eHaWQT4gXAs"
        alt=""
      />
    </nav>
    <div class="flex px-10 flex-col lg:flex-row lg:justify-between">
      <div class="w-full lg:w-3/4">
        <!-- ... Contenido del primer hijo ... -->
        <section class="w-full lg:w-3/4 h-full flex flex-col min-h-[70vh] lg:ml-44 relative">
          <label class="flex flex-col gap-y-5 p-5 md:pl-0 md:pr-10 md:py-10" for="texto">
            <span class="text-[#0A3871] text-3xl">Ingrese el texto </span>
            <textarea
              id="texto"
              name="texto"
              class="bg-transparent h-[60vh] lg:h-80 outline-none text-lg lg:text-3xl"
            ></textarea>
            <p class="text-sm text-gray-500 px-5 py-2 ml-5 block">Solo se aceptan letras minúsculas y sin acentos</p>
          </label>
          <div class="w-full md:pb-0  md:px-10 flex flex-col md:flex-row gap-x-5 lg:gap-x-16 lg:absolute bottom-0  ">
            <button
              id="btn-encriptar"
              class="bg-[#0A3871] rounded-2xl h-11 text-slate-50 w-full lg:w-2/5 border border-[#0A3871] mb-3 lg:mb-0 hover:bg-[#D8DFE8] hover:text-[#0A3871]"
            >
              Encriptar
            </button>
            <button
              id="btn-desencriptar"
              class="bg-[#D8DFE8] hover:bg-[#0A3871] rounded-2xl h-11 border text-[#0A3871] w-full lg:w-2/5 border-[#0A3871] hover:text-slate-50"
            >
              Desencriptar
            </button>
          </div>
        </section>
      </div>
      <div class="relative w-full lg:w-1/4 text-center shadow-lg bg-white rounded-lg p-4 lg:p-10 mt-4 lg:mt-0">
        <div class="text-3xl absolute w-full text-center relative" id="texto-copiar">
          <p class="font-semibold text-xl text-gray-700">
            Ningún mensaje fue encontrado
          </p>
          <p class="text-base">Ingresa el texto que deseas encriptar o desencriptar</p>
          <img class=" mx-auto w-1/3 lg:w-full" src="https://img.freepik.com/vector-gratis/ilustracion-concepto-espera_114360-5941.jpg" alt="">
        </div>
        
        <button
          id="btn-copiar"
          class="bg-[#D8DFE8] hover:bg-[#0A3871]  mb-3  lg:mx-auto hidden lg:block absolute bottom-0 w-3/4 rounded-2xl h-11 border text-[#0A3871] hover:text-slate-50 border-[#0A3871]"
        >
          Copiar
        </button>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
